<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8">

  <!-- Responsive design for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Compatibility with older IE versions -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- SEO meta tags -->
  <title>My Website</title>
  <meta name="description" content="A short description of your website goes here.">
  <meta name="robots" content="index, follow">

  <!-- Favicon (optional) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- External CSS file -->
  <link rel="stylesheet" href="styles.css">

  <!-- Open Graph / Social Sharing (optional) -->
  <meta property="og:title" content="My Website">
  <meta property="og:description" content="A short description of your website goes here.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:image" content="https://example.com/image.jpg">
</head>
<body>
 
  <h1>My Sample Page</h1>

  <!-- Input fields -->
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name">
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Enter your email">
  <br>
  <button type="button" onclick="alert('Form submitted!')">Submit</button>

  <!-- Table -->
  <h2>Sample Table</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Alice</td>
      <td>alice@example.com</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Bob</td>
      <td>bob@example.com</td>
    </tr>
  </table>

</body>
</html>
